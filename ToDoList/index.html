<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <section id="todo">
        <input type="text" placeholder="Enter Your Task Here" id="task_holder">
        <button onclick="submit()" id="submit_btn">Submit</button>
        <div>
            <button id="btn1" onclick="complete()">Task Completed</button>
            <button id="btn2" onclick="all_task()">All Tasks</button>
            <button id="btn3" onclick="pending()">Task Pending</button>

        </div>
        <div id="task">
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(0)">
                <p id="p1"></p>
                <a onclick="delete_task(0)" class="delete_a"></a>
            </div>
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(1)">
                <p id="p2"></p>
                <a onclick="delete_task(1)" class="delete_a"></a>
            </div>
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(2)">
                <p id="p3"></p>
                <a onclick="delete_task(2)" class="delete_a"></a>
            </div>
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(3)">
                <p id="p4"></p>
                <a onclick="delete_task(3)" class="delete_a"></a>
            </div>
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(4)">
                <p id="p5"></p>
                <a onclick="delete_task(4)" class="delete_a"></a>
            </div>
            <div class="sub_task">
                <input type="checkbox" class="check_task" onclick="anime(5)">
                <p id="p6"></p>
                <a onclick="delete_task(5)" class="delete_a"></a>
            </div>
        </div>
    </section>


</body>

</html>
